<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
  <link href='/style.css' rel='stylesheet'>

</head>
<body>
  <form id="loginForm">
    <h1 class="playfair-display-regular">Login</h1>
      <label class="nunito-regular">Username <input id="username" type="text"></label><br>
      <label class="nunito-regular">Password <input id="password" type="password"></label><br>
      <button id="submit" type="submit" class="nunito-regular">Submit</button>
  </form>
  <p id="message" class="nunito-regular"></p>
  <div id="div1"></div>
  <script src="main.js" defer></script> 
</body>
</html>
